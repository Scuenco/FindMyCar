<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find My Car App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
      #findCar{
        display:none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Find My Car App</h2>
      <input type="button" id="recordCar" value="Record Car Position" class="btn btn-primary" data-toggle="modal" data-target="#modalContainer">
      <input type="button" id="findCar" value="Find My Car" class="btn btn-info"><br><br>
      <img id="map" /> <br><br>
      <h4 id="distance"></h4>
      <div id="modalContainer" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" >&times;</button>
              <h4 class="modal-title">Message</h4>
            </div>
            <div class="modal-body">
              <p class="info">
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeDialog" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="findMyCar.js"></script>
  </body>
</html>
